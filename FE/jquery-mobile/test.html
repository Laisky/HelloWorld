<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/jquery/jquery.mobile-1.4.5.css">
    <script src="vendor/jqeury.1.11.0.js"></script>
    <script src="vendor/jquery/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(function() {
            $.mobile.page.prototype.options.domCache = true;
        })
    </script>
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="foo">
    <div data-role="panel" data-position="left" data-display="reveal" id="mypanel">
        <div class="ui-panel-inner">
            Panel
        </div><!-- panel content goes here -->
    </div><!-- /panel -->

    <div data-role="header">
        <h1>Foo</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <p>I'm first in the source order so I'm shown as the page.</p>
        <p>View internal page called <a href="#bar">bar</a></p>
        <a href="#mypanel" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-mini">侧栏</a>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="bar">

    <div data-role="header">
        <h1>Bar</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
        <p><a href="#foo">Back to foo</a></p>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
