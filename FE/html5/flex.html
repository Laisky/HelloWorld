<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex</title>
    <link rel="stylesheet" href="">
    <style>
    body {
        background-color: #373737;
        display: flex;
        min-height: 100vh;
        align-items: center;
        flex-direction: column;
        justify-content: space-around;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .row {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    .box {
        width: 150px;
        height: 150px;
        background-color: white;
    }
    </style>
</head>

<body>
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
