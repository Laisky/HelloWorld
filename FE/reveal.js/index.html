<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>reveal.js demo</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/reveal.js/css/theme/white.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/highlight/src/styles/default.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- 对 markdown 的支持 -->
            <section data-markdown>
                Slide 0
                <script type="text/template">
                    ## Page title A paragraph with some text and a [link](http://hakim.se).
                </script>
            </section>
            <section>
                Slide 1
                <section>Vertical Slide 1</section>
                <section>Vertical Slide 2</section>
            </section>
            <section>
                Slide 2
                <p class="fragment grow">grow</p>
                <p class="fragment shrink">shrink</p>
                <p class="fragment fade-out">fade-out</p>
                <p class="fragment fade-up">fade-up (also down, left and right!)</p>
                <p class="fragment current-visible">visible only once</p>
                <p class="fragment highlight-current-blue">blue only once</p>
                <p class="fragment highlight-red">highlight-red</p>
                <p class="fragment highlight-green">highlight-green</p>
                <p class="fragment highlight-blue">highlight-blue</p>
                <!-- fadein & fadeout -->
                <span class="fragment fade-in">
                    <span class="fragment fade-out">I'll fade in, then out</span>
                </span>
            </section>
            <section>
                <!-- 按顺序显示 -->
                <section>
                    child slide
                    <p class="fragment">Appears last</p>
                </section>
                <section>
                    child slide 2
                    <p class="fragment" data-fragment-index="1">Appears first</p>
                    <p class="fragment" data-fragment-index="2">Appears second</p>
                </section>
            </section>

        </div>
    </div>
    <script src="./bower_components/reveal.js/lib/js/head.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/reveal.js/lib/js/classList.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/reveal.js/js/reveal.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/reveal.js/plugin/highlight/highlight.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/reveal.js/plugin/markdown/marked.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/reveal.js/plugin/markdown/markdown.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/reveal.js/plugin/math/math.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/reveal.js/plugin/notes/notes.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/reveal.js/plugin/zoom-js/zoom.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8" async defer>
    Reveal.initialize({

        // Display controls in the bottom right corner
        controls: true,

        // Display a presentation progress bar
        progress: true,

        // Display the page number of the current slide
        slideNumber: false,

        // Push each slide change to the browser history
        history: false,

        // Enable keyboard shortcuts for navigation
        keyboard: true,

        // Enable the slide overview mode
        overview: true,

        // Vertical centering of slides
        center: true,

        // Enables touch navigation on devices with touch input
        touch: true,

        // Loop the presentation
        loop: false,

        // Change the presentation direction to be RTL
        rtl: false,

        // Randomizes the order of slides each time the presentation loads
        shuffle: false,

        // Turns fragments on and off globally
        fragments: true,

        // Flags if the presentation is running in an embedded mode,
        // i.e. contained within a limited portion of the screen
        embedded: false,

        // Flags if we should show a help overlay when the questionmark
        // key is pressed
        help: true,

        // Flags if speaker notes should be visible to all viewers
        showNotes: false,

        // Number of milliseconds between automatically proceeding to the
        // next slide, disabled when set to 0, this value can be overwritten
        // by using a data-autoslide attribute on your slides
        autoSlide: 0,

        // Stop auto-sliding after user input
        autoSlideStoppable: true,

        // Use this method for navigation when auto-sliding
        autoSlideMethod: Reveal.navigateNext,

        // Enable slide navigation via mouse wheel
        mouseWheel: false,

        // Hides the address bar on mobile devices
        hideAddressBar: true,

        // Opens links in an iframe preview overlay
        previewLinks: false,

        // Transition style
        transition: 'default', // none/fade/slide/convex/concave/zoom

        // Transition speed
        transitionSpeed: 'default', // default/fast/slow

        // Transition style for full page slide backgrounds
        backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

        // Number of slides away from the current that are visible
        viewDistance: 3,

        // Parallax background image
        parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

        // Parallax background size
        parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

        // Number of pixels to move the parallax background per slide
        // - Calculated automatically unless specified
        // - Set to 0 to disable movement along an axis
        parallaxBackgroundHorizontal: null,
        parallaxBackgroundVertical: null,
    });
    </script>
</body>

</html>
